<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocka - Selección de Nivel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #game-menu {
            width: 800px;
            height: 448px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            position: relative;
            overflow: hidden;
        }

        #title {
            font-size: 48px;
            color: white;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
        }

        #level-selector {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #level-selector label {
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
        }

        #level-select {
            padding: 8px 15px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            background: white;
            cursor: pointer;
            font-weight: bold;
            color: #667eea;
        }

        #images-container {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 750px;
        }

        .image-option {
            width: 120px;
            height: 120px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 4px solid transparent;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            background: #ccc;
            object-fit: cover;
        }

        .image-option:hover {
            transform: scale(1.1);
            border-color: #ffd700;
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
        }

        .image-option.selected {
            transform: scale(1.2);
            border-color: #ffd700;
            box-shadow: 0 8px 16px rgba(255,215,0,0.6);
        }

        .image-option.animating {
            animation: pulse 0.5s ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        #play-button {
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            color: #333;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        #play-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
        }

        #play-button:active {
            transform: translateY(0);
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="game-menu">
        <div id="menu-screen">
            <h1 id="title">BLOCKA</h1>
            
            <div id="level-selector">
                <label for="level-select">Nivel:</label>
                <select id="level-select">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </div>

            <div id="images-container">
                <img src="images/blocka/img1.png" class="image-option" data-image="images/blocka/img1.png" alt="Nivel 1">
                <img src="images/blocka/img2.png" class="image-option" data-image="images/blocka/img2.png" alt="Nivel 2">
                <img src="images/blocka/img3.png" class="image-option" data-image="images/blocka/img3.png" alt="Nivel 3">
                <img src="images/blocka/img4.png" class="image-option" data-image="images/blocka/img4.png" alt="Nivel 4">
                <img src="images/blocka/img5.png" class="image-option" data-image="images/blocka/img5.png" alt="Nivel 5">
            </div>

            <button id="play-button">Jugar</button>
        </div>
    </div>

    <script>
        const images = document.querySelectorAll('.image-option');
        const playButton = document.getElementById('play-button');
        const levelSelect = document.getElementById('level-select');
        const menuScreen = document.getElementById('menu-screen');
        let selectedImage = null;

        // Manejar clic en imágenes
        images.forEach(img => {
            img.addEventListener('click', () => {
                const imagePath = img.dataset.image;
                const level = parseInt(levelSelect.value);
                startGame(imagePath, level);
            });
        });

        // Manejar botón jugar con animación
        playButton.addEventListener('click', () => {
            playRandomWithAnimation();
        });

        function playRandomWithAnimation() {
            let currentIndex = 0;
            const animationDuration = 500; // ms por imagen
            const totalCycles = 8; // número de ciclos completos
            let cycleCount = 0;

            const interval = setInterval(() => {
                // Remover clase de la imagen anterior
                images.forEach(img => img.classList.remove('animating'));
                
                // Agregar clase a la imagen actual
                images[currentIndex].classList.add('animating');
                
                currentIndex++;
                
                if (currentIndex >= images.length) {
                    currentIndex = 0;
                    cycleCount++;
                }

                if (cycleCount >= totalCycles) {
                    clearInterval(interval);
                    
                    // Seleccionar imagen aleatoria final
                    const randomIndex = Math.floor(Math.random() * images.length);
                    images.forEach(img => img.classList.remove('animating'));
                    images[randomIndex].classList.add('selected');
                    
                    // Iniciar juego después de un momento
                    setTimeout(() => {
                        const imagePath = images[randomIndex].dataset.image;
                        const level = parseInt(levelSelect.value);
                        startGame(imagePath, level);
                    }, 600);
                }
            }, animationDuration);
        }

        function startGame(imagePath, level) {
            // Ocultar todos los elementos del menú
            menuScreen.classList.add('hidden');
            
            // Crear instancia del juego
            const game = new PuzzleGame(imagePath, level);
        }
    </script>
</body>
</html>
